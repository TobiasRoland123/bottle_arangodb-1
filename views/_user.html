<div id="{{user['_key']}}" class="user">
    <div>
        {{user["_key"]}}
    </div>
    <form id="user_{{user['_key']}}">
        <input name="user_name" id="" value="{{user['name']}}" mix-blur mix-put="/users/{{user['_key']}}" mix-data="#user_{{user['_key']}}">        
    </form>
    
    <button
        mix-delete="/users/{{user['_key']}}"
        mix-default="Delete"
        mix-await="Deleting..."
    >
        Delete
    </button>
</div>
