% import x

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.css">
    <script src="/mixhtml.js" defer></script>
    <title>Document</title>
</head>
<body>

    <p id="message"></p>
    <form id="frm_user" autocomplete="off">
        <div>
            <label for="">
                <span>name</span>
                <span>{{x.USER_NAME_MIN}} to {{x.USER_NAME_MAX}} characters</span>
            </label>
            <input
            mix-check="{{x.USER_NAME_REGEX}}" 
            name="user_name" type="text"
            >
        </div>
        <div>
            <label for="">
                <span>last name</span>
                <span>{{x.USER_LAST_NAME_MIN}} to {{x.USER_LAST_NAME_MAX}} characters</span>
            </label>            
        <input
            mix-check="{{x.USER_LAST_NAME_REGEX}}" 
            name="user_last_name" type="text"
        >   
        </div>     
        <button
            mix-post="/users"
            mix-data="#frm_user"
            mix-default="Create user"
            mix-await="Please wait..."
        >
            Create user
        </button>
    </form>

    <div id="users">
        % for user in users:
            % include("_user.html")
        % end
    </div>


    <script>
        const mix_replace_url = "/"
    </script>
    
</body>
</html>
